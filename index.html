<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather in App</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather in</h1>
      <form class="search-loaction">
        <input
          type="text"
          name="city"
          placeholder="Enter city name"
          autocomplete="off "
          class="form-control text-muted form-rounded p-2 shadow-sm"
        />
      </form>
      <div class="card rounded my-3 shadow-lg back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>City</p>
            <span>...</span>
          </div>
          <img src="img/night_image.svg" alt="" class="card-img-top time" />
        </div>
        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span>30&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition">Thunder Storm</p>
              <p class="high">30&deg;C</p>
              <p class="low">27&deg;C</p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto">
            <img style="height: 40px" src="img/cloud.svg" alt="" />
          </div>
          <div class="card-button px-5 py-4 row">
            <div class="col text-center">
              <p class="class">30&deg;C</p>
              <span>Feels linke</span>
            </div>
            <div class="col text-center">
              <p class="class">55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer>

      Hello

    </footer>

    <script src="request.js"></script>
    <script src="index.js"></script>
  </body>
</html>
